<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Francisco Javier Aguirre">
  <meta name="description" content="TaskPilot is a web made to help people manage their daily life. Providing the ability to filter tasks by topic as well as functions to add, complete, delete or mark a task as important.">
  <title>Collaborate | TaskPilot</title>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="icon" href="images/favicon.svg" type="image/x-icon"> 
  <script src="scripts/collaborate.js" defer></script>
</head>
<body>
  <header>
    <nav aria-label="Main navigation">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="tasks.html">My Tasks</a></li>
        <li><a href="collaborate.html" aria-current="page">Collaborate</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="collaborate" aria-labelledby="collaborate-title">
      <h1 id="collaborate-title">Team Projects</h1>
      
      <!-- Colaboratives projects -->
      <div class="projects-grid" id="projects-grid">
        <!-- Projects will be dynamically rendered with JS -->
      </div>

      <!-- Delegation of Tasks (Simulation) -->
      <form id="assign-form" class="assign-form">
        <h2>Assign Task (Simulated)</h2>
        <div class="form-group">
          <label for="task-name">Task Description</label>
          <input 
            type="text" 
            id="task-name" 
            placeholder="E.g., Design homepage mockup" 
            required
            aria-required="true"
          >
        </div>
        <div class="form-group">
          <label for="assign-to">Assign To</label>
          <select id="assign-to" aria-label="Select team member">
            <option value="alice">Alice (Designer)</option>
            <option value="bob">Bob (Developer)</option>
            <option value="carol">Carol (Marketer)</option>
          </select>
        </div>
        <button type="submit" class="button">Assign Task</button>
      </form>
    </section>
  </main>
  <footer>
    <p>Â© 2025 TaskPilot. Francisco Aguirre.</p>
  </footer>
</body>
</html>
