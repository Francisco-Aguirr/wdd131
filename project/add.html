<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskPilot - Add New Task</title>
    <link rel="stylesheet" href="styles/base.css">
    <script src="scripts/form.js" defer></script>
    <script src="scripts/tasks.js" defer></script>
    <script src="scripts/app.js" defer></script>
</head>
<body>
    <header>
        <h1>TaskPilot</h1>
        <p>MANAGE YOUR DAILY LIFE</p>
    </header>
    
    <main>
        <!-- Los iconos se insertarán aquí dinámicamente con app.js -->
        
        <form class="task-form" id="addTaskForm">
            <h2 class="section-title">Add New Task</h2>
            
            <div class="form-group">
                <label for="taskTitle">Task Title</label>
                <input type="text" id="taskTitle" required>
            </div>
            
            <div class="form-group">
                <label for="taskDescription">Description</label>
                <textarea id="taskDescription"></textarea>
            </div>
            
            <div class="form-group">
                <label for="taskCategory">Category</label>
                <select id="taskCategory">
                    <!-- <option value="general">General</option>
                    <option value="work">Work</option>
                    <option value="social">Social</option>
                    <option value="myDay">My Day</option> -->
                </select>
            </div>
            
            <div class="form-group">
                <label for="taskDueDate">Due Date</label>
                <input type="date" id="taskDueDate">
            </div>
            
            <div class="form-group">
                <label>
                    <input type="checkbox" id="taskImportant">
                    Mark as Important
                </label>
            </div>
            
            <button type="submit" class="submit-btn">Add Task</button>
        </form>
        <section class="content-section">
            <h2 class="section-title">Remember This</h2>
            <div class="task-list" id="taskList">
                <!-- Las tareas se cargarán dinámicamente -->
            </div>
        </section>
    </main>
</body>
</html>
