<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Francisco J. Aguirre">
    <meta name="description" content="product review form for a fictisius company">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Winky+Sans:wght@500&display=swap" rel="stylesheet">
    <title>Review Submitted</title>
    <link rel="stylesheet" href="styles/forms.css">
    <script src="scripts/review.js" defer></script>
</head>
<body>
    <header>
        <h1>Thank You for Your Review!</h1>
    </header>

    <div class="confirmation">
        <h2>Your review has been submitted successfully.</h2>
        <p>We appreciate your feedback and will use it to improve our products.</p>
        
        <div class="review-count">
            Total reviews submitted: <span id="reviewCounter">0</span>
        </div>
        
        <a href="form.html" class="btn">Submit Another Review</a>
    </div>

    <footer>
        <p>&copy; <span id="currentYear"></span> | Product Reviews | Last Modified: <span id="lastModified"></span></p>
    </footer>
</body>
</html>
